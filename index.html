<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script> <!--defer para os arquivos carregarem dps do html-->
    
</head>
<body>
    <div class="todo-conteiner">
        <header>
            <h1>Todo Avan√ßado</h1>
        </header>
        <form id="todo-form">
            <p>Adcione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Tarefa a fazer">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelar-edit-btn">Cancelar</button>
        </form>
        <div id="barra-tarefa">
            <div id="pesquisar">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="pesquisa-input" placeholder="Buscar">
                    <button id="apagar-input">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filtro">
                <h4>Filtrar:</h4>
                <select id="filtro-select">
                    <option value="tudo">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
        </div>
    </div>
</body>
</html>
